<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table class="notify-table">
      <thead>
        <tr>
          <th>Payment</th>
          <th>Email</th>
          <th>SMS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>New Bill</td>
          <td style="text-align: center"><input type="checkbox" checked /></td>
          <td style="text-align: center"><input type="checkbox" /></td>
        </tr>
        <tr>
          <td>Past Due</td>
          <td style="text-align: center"><input type="checkbox" checked /></td>
          <td style="text-align: center"><input type="checkbox" /></td>
        </tr>
      </tbody>
    </table>

    <style>
      .notify-table th,
      .notify-table td {
        border: 1px solid #ddd;
        padding: 10px 12px;
        text-align: left;
        border: none;
      }
      .notify-table th {
        background: #fafafa;
        font-weight: bold;
      }
      .notify-table input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #1976d2;
      }
      .notify-table {
        width: 100%;
        border-collapse: collapse;
        margin: 24px 0;
        font-family: Arial, sans-serif;
        border-collapse: separate;
        border-spacing: 17px;
        border: 1px solid #ddd;
      }
      .notify-table th,
      .notify-table td {
        border: 1px solid #ddd;
        text-align: left;
      }
      .notify-table th {
        background: #fafafa;
        font-weight: bold;
        padding: 12px 14px;
        border: none;
      }
      .notify-table tbody td {
        padding: 18px 14px; /* Increased vertical padding for body */
      }
      .notify-table .center {
        text-align: center;
      }
      .notify-table input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #1976d2;
      }
      thead tr,
      thead th {
        border: none;
      }
      tbody tr {
        border-bottom: 1px solid #d4d4d4;
      }
      .notify-table tbody td {
        padding: 18px 14px;
        border: none;
        /* border-right: 1px solid #d4d4d4; */
      }
      .notify-table tbody tr,
      .notify-table thead tr {
        border-bottom: 1px solid #d4d4d4;
        position: relative;
      }
      .notify-table tbody tr:after {
        content: "";
        width: 100%;
        height: 1px;
        background: #d4d4d4;
        position: absolute;
        top: auto;
        bottom: 0;
        left: 0;
      }
      .notify-table thead tr:after {
        content: "";
        width: 102%;
        height: 1px;
        background: #d4d4d4;
        position: absolute;
        top: auto;
        bottom: 0;
        left: -15px;
      }
    </style>
  </body>
</html>
